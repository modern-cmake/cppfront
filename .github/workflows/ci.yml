name: CI
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  test:
    name: test ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            script: test-all.ps1
          - os: ubuntu-latest
            script: test-all.sh
    runs-on: ${{ matrix.os }}
    steps:
      # System set-up
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: ilammy/msvc-dev-cmd@v1
      - uses: lukka/get-cmake@latest

      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v2.0.3
        if: startsWith(matrix.os, 'ubuntu')
        with:
          version: "18.1.4"

      - name: Run test script
        run: ./${{ matrix.script }}
