name: CI
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  test-linux:
    name: Test Linux
    runs-on: ubuntu-2404
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Run test script
        run: ./test-all.sh
        env:
          CC: clang-18
          CXX: clang++-18
  test-windows:
    name: Test Windows
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Run test script
        run: ./test-all.ps1
