name: CI
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  test:
    name: test ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            script: test-all.ps1
          - os: ubuntu-latest
            script: test-all.sh
    runs-on: ${{ matrix.os }}
    steps:
      # System set-up
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: ilammy/msvc-dev-cmd@v1
      - uses: lukka/get-cmake@latest

      - name: Setup GCC
        uses: Dup4/actions-setup-gcc@v1

      - name: Run test script
        run: ./${{ matrix.script }}
