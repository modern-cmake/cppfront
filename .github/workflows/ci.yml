name: CI
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  test-linux:
    name: Test Linux ${{ matrix.CC }}
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - CC: clang-18
            CXX: clang++-18
            CFLAGS: -stdlib=libc++
          - CC: gcc-14
            CXX: g++-14
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Install Ninja
        run: sudo apt-get install ninja-build libc++-18-dev libc++abi-18-dev

      - name: Run test script
        run: ./test-all.sh
        env:
          CC: ${{ matrix.CC }}
          CXX: ${{ matrix.CXX }}
          CFLAGS: ${{ matrix.CFLAGS }}
  test-windows:
    name: Test Windows
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Run test script
        run: ./test-all.ps1
