name: CI
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  test:
    name: test ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            script: test-all.ps1
          - os: ubuntu-latest
            script: test-all.sh
    runs-on: ${{ matrix.os }}
    steps:
      # System set-up
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: ilammy/msvc-dev-cmd@v1
      - uses: lukka/get-cmake@latest

      - name: Install LLVM and Clang
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get install libstdc++-12-dev g++-12
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 18
          echo 'CC=clang-18' >> $GITHUB_ENV
          echo 'CXX=clang++-18' >> $GITHUB_ENV

      - name: Run test script
        run: ./${{ matrix.script }}
