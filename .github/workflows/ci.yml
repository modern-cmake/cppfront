name: CI
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  test:
    name: test ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            script: test-all.ps1
          - os: ubuntu-latest
            script: test-all.sh
    runs-on: ${{ matrix.os }}
    steps:
      # System set-up
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: ilammy/msvc-dev-cmd@v1
      - uses: lukka/get-cmake@latest

      - name: Install LLVM and Clang
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          wget -O llvm.tar.xz 'https://github.com/llvm/llvm-project/releases/download/llvmorg-18.1.4/clang+llvm-18.1.4-x86_64-linux-gnu-ubuntu-18.04.tar.xz'
          mkdir -p /opt/llvm
          tar xf llvm.tar.xz -C /opt/llvm --strip-components=1
          echo 'CC=/opt/llvm/bin/clang' >> $GITHUB_ENV
          echo 'CXX=/opt/llvm/bin/clang++' >> $GITHUB_ENV

      - name: Run test script
        run: ./${{ matrix.script }}
